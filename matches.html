<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storico Partite - Risiko Ranking</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Storico Partite</h1>
            <p class="subtitle">Tutte le battaglie registrate</p>
        </header>

        <nav>
            <a href="index.html">Classifica</a>
            <a href="matches.html" class="active">Partite</a>
            <a href="rules.html">Regolamento</a>
            <a href="admin.html">Admin</a>
        </nav>

        <div class="card">
            <div id="loading" class="loading">Caricamento...</div>
            <div class="table-container fade-in">
                <table id="matches-table" class="hidden">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Vincitore</th>
                            <th>Sconfitti</th>
                        </tr>
                    </thead>
                    <tbody id="matches-body">
                        <!-- Populated via JS -->
                    </tbody>
                </table>
                <div id="empty-msg" class="hidden text-center" style="padding: 2rem; color: var(--text-secondary)">
                    Nessuna partita registrata.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const matches = await fetchAPI('/matches');
                const tbody = document.getElementById('matches-body');
                const loading = document.getElementById('loading');
                const table = document.getElementById('matches-table');

                loading.classList.add('hidden');

                if (matches.length === 0) {
                    document.getElementById('empty-msg').classList.remove('hidden');
                } else {
                    table.classList.remove('hidden');
                    matches.forEach(m => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${formatDate(m.date)}</td>
                            <td>
                                <span style="font-weight: 700; color: var(--success);">${m.winner_name}</span>
                            </td>
                            <td style="color: var(--text-secondary); font-size: 0.9em;">
                                ${m.losers_names}
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (err) {
                document.getElementById('loading').innerText = 'Errore caricamento: ' + err.message;
            }
        });
    </script>
</body>

</html>
